<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatchTheNumber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->
    <section class="header">
      <h1>Catch the number</h1>
      <label for="levels">Choose your poison</label>
      <select name="levels" id="levelDrop" class="dropdown">
        <option value="500">Easy</option>
        <option value="250">Medium</option>
        <option value="100">Fair</option>
        <option value="50">Hard</option>
        <option value="25">Insane</option>
        <option value="10">God Mode</option>
      </select>
      <button id="startBtn" class="start-btn enabled">START</button>
      <button id="stopBtn" class="stop-btn stop-btn-disabled">STOP</button>
      <h3 id="counter">Press Start!</h3>
      <h2 id="result"></h2>
    </section>

    <!-- Main content -->
    <main class="content" id="content"></main>

    <script src="./scripts.js"></script>
  </body>
</html>
